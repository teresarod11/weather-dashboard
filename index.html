<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!-- title -->
<body>
    <header class="container text-center">
        <h1 class="display-2">Weather Dashboard</h1>
    </header>

<main>
<!-- search for city section -->
    <section class="col-lg-2 bg-light p-3 rounded" id="citySearch">
        <h2>Search For Your City</h2>
            <form class="form-inline mt-3 mb-3 d-flex flex-column">
                <input class="form-control float-left mr-ms-2" type="text" aria-label="Search" placeholder="Search your city..." />
                <datalist id="datalistOptions"></datalist>
            </form>
            <div>
                <button class="btn bg-secondary text-white my-2" type="submit">Search</button>
            </div>
    </section>
<!-- cites weather for today-->
    <section class="col-lg-9">
        <div class="col-lg-12">
            <h2 class="city-weather"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </section>
<!-- 5 day forecast -->
    <section>
        <div class=" forecast-title col">
                <h2>5-Day Forecast</h2>
        </div>
        <div class="row justify-content-between" id="forecast"></div>
    </section>
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/style.js"></script>
</body>
</html>

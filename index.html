<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!-- title -->
<body>
    <header class="container text-center">
        <h1 class="display-2">Weather Dashboard</h1>
    </header>


<!-- search for city section -->
<div class="container">
    <div class="row g-5 mt-5">
    <div class="col-lg-2 p-3 rounded">
        <h2>Search For Your City</h2>
            <form class="form-inline mt-3 mb-3 d-flex flex-column">
                <input id="city-input" class="form-control float-left mr-ms-2" type="text" aria-label="Search" placeholder="Search your city..." />
                <datalist id="datalistOptions"></datalist>
            </form>
                <button class="btn bg-secondary text-white my-2" type="button" onclick="getCities();forecast();">Search</button>
            <!-- <div id="city"></div> -->
    </div>
<!-- cites weather for today-->
    <div class="col-lg-9">
        <div class="col-lg-12" style="margin-bottom:20px;">
            <p id="date"></p>
            <p>City: <span id="city-weather"></span></p>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
        <br>
<!-- 5 day forecast -->
        <div class="row">
            <div class="forecast-title col" style="margin-top: 10rem">
                <h2>5-Day Forecast</h2>
            </div>
        </div>
        <div class="row justify-content-between" id="forecast"></div>
    </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/style.js"></script>
</body>
</html>
